name: CI/CD Workflow

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: cd back && ./mvnw clean install
    
    - name: Test Backend with JaCoCo Coverage
      run: cd back && ./mvnw test
    
    - name: Upload JaCoCo coverage report
      uses: actions/upload-artifact@v2
      with:
        name: jacoco-report
        path: back/target/site/jacoco/
        if-no-files-found: warn
    
  build-and-test-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: front/package-lock.json
    
    - name: Install dependencies
      run: cd front && npm ci
    
    - name: Build Angular app
      run: cd front && npm run build
    
    - name: Run Angular tests with coverage
      run: cd front && npm test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage
    
    - name: Upload Angular coverage report
      uses: actions/upload-artifact@v2
      with:
        name: angular-coverage
        path: front/coverage/
        if-no-files-found: warn
    
  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test-backend, build-and-test-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download all artifacts
      uses: actions/download-artifact@v2
    
    - name: Display structure of downloaded files
      run: ls -R
